<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Report - Certidões</title>
    <link rel="stylesheet" href="templates/assets/styles.css">
</head>
<body>
    <header class="header">
        <button class="menu-toggle">☰</button>
        <h1>Web Report</h1>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Visão Geral</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Vence em 30 dias ou menos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Estatísticas</a></li>
            </ul>
        </nav>
    </header>

    <div class="company-selector">
        <select class="company-select">
            <option value="">Selecione uma empresa</option>
        </select>
    </div>

    <main class="main">
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-title">Total de Certidões</div>
                <div class="stat-value">1234</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Regulares</div>
                <div class="stat-value">1000</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Irregulares</div>
                <div class="stat-value">234</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Vencendo em 30 dias</div>
                <div class="stat-value">45</div>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Tipo de Certidão</th>
                        <th>Status</th>
                        <th>Vencimento</th>
                        <th>Dias até Vencer</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="report_data.js"></script>
    <script src="templates/assets/scripts.js"></script>
</body>
</html>
